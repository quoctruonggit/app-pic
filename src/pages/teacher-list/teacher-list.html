<ion-header>

  <ion-navbar>
    
    <ion-title>Danh sách giáo viên</ion-title>

</ion-header>

<ion-content>
  <ion-list>

    <ion-item (click)="openTeacherDetail(p.canbo_id)" *ngFor="let p of listTeachers">
      <!-- <ion-avatar item-start>
        <img src="assets/imgs/teacher2.jpg">
      </ion-avatar> -->
      <h2>{{p.tencanbo}}</h2>
      <p>Chủ nhiệm: {{p.tenlop ? 'Lớp '+ p.tenlop : 'Không có chủ nhiệm'}}</p>
    </ion-item>
  </ion-list>
</ion-content>
