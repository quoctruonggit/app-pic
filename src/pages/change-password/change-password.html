<ion-header>
  <ion-navbar>
    <ion-title>Đổi mật khẩu</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div>
    <!-- <label>Nhập lại tài khoảng:</label>
    <ion-input type="text" [(ngModel)]="user.email" placeholder="Tài khoản"></ion-input> -->
    <label>Nhập lại mật khẩu:</label>
    <ion-input type="password" [(ngModel)]="user.password" placeholder="Mật khẩu cũ"></ion-input>
    <label>Nhập mật khẩu mới:</label>
    <ion-input type="password" [(ngModel)]="user.passwordNew" placeholder="Mật khẩu mới"></ion-input>
  </div>
  <ion-row class="btn">
      <ion-col col-6>
          <button ion-button class="btn-logout" full (click)="cancel()">Hủy</button>
      </ion-col>
      <ion-col col-6>
          <button ion-button class="btn-change-pass" full (click)="savePassword()">Lưu</button>
      </ion-col>
    </ion-row>
</ion-content>
<ion-footer>
  <p>HỆ THỐNG GIÁO DỤC THÁI BÌNH DƯƠNG<br>Pacific College</p>
</ion-footer>
