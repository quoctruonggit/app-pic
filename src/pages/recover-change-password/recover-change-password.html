
<ion-header>

  <ion-navbar>
    <ion-title>Tạo mật khẩu mới</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <p>
    Nhập địa chỉ email để nhận đc mã xác thực tài khoản
  </p>

  <div class="pass-input">
    <ion-input type="password"  [(ngModel)]="password" placeholder="Mật khẩu mới"></ion-input>
  </div>
  <div class="pass-input">
    <ion-input type="password"  [(ngModel)]="repassword" placeholder="Nhập lại mật khẩu mới"></ion-input>
  </div>
  <div class="btn-continue">
    <button ion-button (click)="updatePassword()">Tiếp tục</button>
  </div>
  
  

</ion-content>
<ion-footer>
  <p>HỆ THỐNG GIÁO DỤC THÁI BÌNH DƯƠNG<br>Pacific College</p>
</ion-footer>
