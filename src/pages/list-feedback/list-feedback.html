
<ion-header>

  <ion-navbar>
    <ion-title>Danh sách thông báo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let p of listPosts" (click)="openFeedbackDetailPage(p.bv_id)" [ngClass]="{'unread': p.trangthai === 0 }" >
      <h2>{{p.bv_tieude}}</h2>
      <p>{{p.created_at | date:"dd/MM/yyyy"}}</p>
    </ion-item>
  </ion-list>
  <button ion-button icon-only *ngIf="role == 'giao-vien'" class="add-post" (click)="openAddPost()" >
    <ion-icon name="md-add"></ion-icon>
  </button>
</ion-content>
